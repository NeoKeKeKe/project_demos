<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GhostButton</title>
    <link href="app.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.2.1.js"></script>
    <script src="app.css"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="box">
    <div class="link link-mushroom" >
        <span class="icon"></span>
        <a href="#" class="button" data-text="My mission is clear">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            无敌1
        </a>
    </div>
    <div class="link link-mushroom" >
        <span class="icon"></span>
        <a href="#" class="button" data-text="This is my playground">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            无敌2
        </a>
    </div>
    <div class="link link-mushroom" >
        <span class="icon"></span>
        <a href="#" class="button" data-text="Let's do something together">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            无敌3
        </a>
    </div>
    <!--上浮的提示框-->
    <div class="toolTip">
        <!--提示的内容-->
        <em></em>
        <!--小尖角-->
        <span></span>
    </div>
</div>

</body>
</html>
